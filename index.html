<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Restaurant Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .menu-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .menu-cover, .menu-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            transition: transform  ease-in-out;
        }
   .menu-cover {
    background-image: url('cover.jpg');
    background-size: contain; /* or 'cover' or specific dimensions */
    background-repeat: no-repeat;
    background-position: center;
    width: 100%; /* or a specific width, e.g., '300px' */
    height: 100%; /* or a specific height, e.g., '500px' */
    animation: pop-out 2s infinite ease-in-out;
}

        .menu-content {
            background-image: url('menu.jpg');
  background-size: contain; /* or 'cover' or specific dimensions */
    background-repeat: no-repeat;
    background-position: center;
    width: 100%; /* or a specific width, e.g., '300px' */
    height: 100%; /* or a specific height, e.g., '500px' */
            transform: translateX(100%);
        }
        @keyframes pop-out {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-5%);
            }
        }
        .instruction {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            animation: fade-in infinite ease-in-out;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-cover" id="menuCover">

        </div>
        <div class="menu-content" id="menuContent">
           
        </div>
        <div class="instruction" id="instruction">Touch to open menu</div>
    </div>

    <script>
         window.onload = function () {
            // Request fullscreen on page load
            if (document.documentElement.requestFullscreen) {
                document.documentElement.requestFullscreen();
            } else if (document.documentElement.webkitRequestFullscreen) {
                document.documentElement.webkitRequestFullscreen();
            } else if (document.documentElement.msRequestFullscreen) {
                document.documentElement.msRequestFullscreen();
            }

            // Trigger sliding animation
            setTimeout(function () {
                document.getElementById('menuCover').style.transform = 'translateX(-100%)';
                document.getElementById('menuContent').style.transform = 'translateX(0)';
                document.getElementById('menuContent').style.display = 'block';

                setTimeout(function () {
                    document.getElementById('menuCover').style.display = 'none';
                    document.getElementById('instruction').style.display = 'none';
                }, 1000); // Timeout matches the transition duration
            }, 500); // Delay before animation starts
        };

    </script>
    
    
</body>
</html>
