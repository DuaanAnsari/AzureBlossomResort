<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Restaurant Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .menu-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .menu-cover, .menu-content {
            position: absolute;
            top: 0;
            left: 0;
            width: auto;
            height: 90%;
            background-size: cover;
            background-position: center;
            transition: transform  ease-in-out;
        }
        .menu-cover {
            background-image: url('cover.jpg');
   
            animation: pop-out  infinite ease-in-out;
        }
        .menu-content {
            background-image: url('menu.jpg');

            transform: translateX(100%);
        }
        @keyframes pop-out {
            0%, 100% {
                transform: translateX(0);
            }
            50% {
                transform: translateX(-5%);
            }
        }
        .instruction {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 1rem;
            animation: fade-in infinite ease-in-out;
        }
        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <div class="menu-cover" id="menuCover">

        </div>
        <div class="menu-content" id="menuContent">
           
        </div>
        <div class="instruction" id="instruction">Touch to open menu</div>
    </div>

    <script>
        document.querySelector('.menu-container').addEventListener('touchstart', function (e) {
            e.preventDefault();
            document.getElementById('menuCover').style.transform = 'translateX(-100%)';
            document.getElementById('menuContent').style.transform = 'translateX(0)';
            document.getElementById('instruction').style.display = 'none';
        });
    </script>
</body>
</html>
